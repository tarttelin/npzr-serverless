directive @aws_subscribe( mutations: [String!]!) on FIELD_DEFINITION

type Mutation {
    createGame(input: CreateGameInput!): Game
    joinGame(input: JoinGameInput!): Game
    playCard(input: PlayCardInput!): Game
}

type Query {
    getGame(gameId: ID!): Game
    findGamesAwaitingSecondPlayer: GameConnection!
}

type Subscription {
    createdGame: Game @aws_subscribe(mutations: ["createGame"])
    joinedGame: Game @aws_subscribe(mutations: ["joinGame"])
    playedCard: Game @aws_subscribe(mutations: ["playCard"])
}

type User {
    id: ID!
}

enum PlayerType {
    Player,
    AI
}

enum BodyPartType {
    Head,
    Torso,
    Legs,
    Wild,
    Flipped
}

enum CharacterType {
    Ninja,
    Pirate,
    Zombie,
    Robot,
    Wild,
    Flipped
}

enum PlayState {
    Play,
    Move,
    MoveWild,
    Wait
}

type Game {
    id: ID!
    players: [Player!]!,
    discardPile: [Card!]!
}

type Player {
    playerType: PlayerType!
    userId: String
    hand: [Card!]!
    stacks: [Stack!]!
    completed: [CharacterType!]!
    playState: PlayState!
}

type Card {
    id: ID!
    bodyPart: BodyPartType!
    characterType: CharacterType!
}

type Stack {
    id: ID!
    head: [Card!]!
    torso: [Card!]!
    legs: [Card!]!
}

type GameConnection {
    items: [Game]
    nextToken: String
}

input CreateGameInput {
    opponent: PlayerType!
}

input JoinGameInput {
    gameId: ID!
}

input PlayCardInput {
    gameId: ID!
    cardId: ID!
    stackId: ID!
    position: BodyPartType!
}

schema {
    query: Query,
    mutation: Mutation,
    subscription: Subscription
}